<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>

        <div id="root">
            <!-- aggiungere v-on:keyup al imput ci permette di chimare una funzione alla pressione di un tasto sulla tastiera -->
            <input v-on:keyup="enter" v-model="item" type="text" name="" value="">
            <button @click="add_item" type="button" name="button">Invio</button>
            <p v-for="(item, indice) in array_items" @click="remove_item(indice)">{{item}}</p>
        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
